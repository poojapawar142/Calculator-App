
<form class="calc">
  <p class="calc-display">
    <input type="text" name="output" id="res" value="{{output}}" class="calc-display-input">
  </p>
  <p class="operators">
    <button type="button" class="calc-button calc-button-red calc-button-big" (click)="Setoperator($event.target.value)"  value="/"   >รท</button>
    <button type="button" class="calc-button calc-button-red calc-button-big"  (click)="Setoperator($event.target.value)" value="*" >x</button>
    <button type="button" class="calc-button calc-button-red calc-button-big" (click)="Setoperator($event.target.value)"  value="-" >-</button>
    <button type="button" class="calc-button calc-button-red calc-button-big" (click)="Setoperator($event.target.value)"  value="+" >+</button>
  </p>
  <p class="calc-row">
    <button type="button" class="calc-button" value="0"  (click)="getValue($event.target.value)">0</button>
    <button type="button" class="calc-button" value="1" (click)="getValue($event.target.value)">1</button>
    <button type="button" class="calc-button" value="2" (click)="getValue($event.target.value)">2</button>
    <button type="button" class="calc-button" value="3" (click)="getValue($event.target.value)">3</button>
    <button type="button" class="calc-button" value="4" (click)="getValue($event.target.value)">4</button>
    <button type="button" class="calc-button" value="5" (click)="getValue($event.target.value)">5</button>
    <button type="button" class="calc-button" value="6" (click)="getValue($event.target.value)">6</button>
    <button type="button" class="calc-button" value="7" (click)="getValue($event.target.value)">7</button>
    <button type="button" class="calc-button" value="8" (click)="getValue($event.target.value)">8</button>
    <button type="button" class="calc-button" value="9" (click)="getValue($event.target.value)">9</button>
    <button type="button" class="calc-button" (click)="getValue('.')">.</button>
    <button type="button" class="calc-button" (click)="reset()">C</button>
    
  </p>
  <p class="calc-row"><button type="button" class="calc-button calc-button-yellow calc-button-big" (click)="equal()">=</button></p>
</form>
